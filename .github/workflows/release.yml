name: Release DLL

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore packages (if any)
      run: nuget restore ElectricityLib.sln

    - name: Build project
      run: msbuild ElectricityLib.csproj /p:Configuration=Release

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ElectricityLib-DLL
        path: bin/Release/*.dll

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: bin/Release/*.dll