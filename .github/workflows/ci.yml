name: Build ElectricityLib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore packages (if any)
      run: nuget restore ElectricityLib.sln

    - name: Build project
      run: msbuild ElectricityLib.csproj /p:Configuration=Release

    - name: Upload artifact (DLL)
      uses: actions/upload-artifact@v4
      with:
        name: ElectricityLib-DLL
        path: bin/Release/*.dll